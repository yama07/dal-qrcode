name: Continuous integration

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build
          npm run build:firefox

      - name: zip
        run: |
          npm run zip
          npm run zip:firefox

      - uses: actions/upload-artifact@v4
        with:
          name: packages
          path: .output/*.zip
          include-hidden-files: true
          retention-days: 30

  unitTest:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests
        run: npm run test

  e2eTest_en:
    runs-on: ubuntu-latest
    needs: [unitTest]
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright Browsers
        run: npm run e2e:install-browser

      - name: Configure locale
        run: |
          sudo locale-gen en_US.UTF-8
          sudo update-locale LANG=en_US.UTF-8

      - name: Run Playwright tests
        run: LANGUAGE=en_US.UTF-8 xvfb-run npm run e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report_en
          path: playwright-report/
          retention-days: 30

  e2eTest_jp:
    runs-on: ubuntu-latest
    needs: [unitTest]
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright Browsers
        run: npm run e2e:install-browser

      - name: Configure locale
        run: |
          sudo apt-get install -y fonts-noto-cjk
          sudo locale-gen ja_JP.UTF-8

      - name: Run Playwright tests
        run: LANGUAGE=ja_JP.UTF-8 xvfb-run npm run e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report_jp
          path: playwright-report/
          retention-days: 30
