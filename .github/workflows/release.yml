name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Zip extensions
        run: |
          npm run zip
          npm run zip:firefox

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            .output/dal-qrcode-*-chrome.zip
            .output/dal-qrcode-*-firefox.zip
            .output/dal-qrcode-*-sources.zip
            .output/ThirdPartyNotices.txt
